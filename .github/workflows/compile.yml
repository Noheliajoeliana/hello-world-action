name: Compile index file
on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Install dependencies
        run: npm i @vercel/ncc

      - name: Build
        run: node build.js

      - name: Commit and push
        run: |
          git config user.name 'Noheliajoeliana'
          git config user.email 'nohelia.j.r.a@gmail.com'
          git add dist/
          git commit -m 'Build file' 
          git push